<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Registeration Page</title>
<link rel="stylesheet" href="registration.css">
<script type="text/javascript" scr="registration.js"></script>
<script>
function dataSubmit(data){
    console.log(data) //all the registration data should appear
}
window.addEventListener('load', function() {
    console.log('All assets are loaded')
    console.log(document.getElementById('form'));

    let form = window.document.getElementById('form');

form.addEventListener('submit', e => {


//let username = document.getElementById('username');
//let email = document.getElementById('email');
//let password = document.getElementById('password');
//let password2 = document.getElementById('password2');

    console.log("Inside event listerner");
    e.preventDefault(); //to prevent form from submitting
    validateInputs();
});
}); 

function setError(element, message){
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
}

function setSuccess(element){
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = "message";
    inputControl.classList.add('success');
    inputControl.classList.remove('error')
}

function isValidEmail(email){
    return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}

function validateInputs(){
    let usernameValue = username.value.trim(); //trim() to remove the white space
    let emailValue = email.value.trim();
    let passwordValue = password.value.trim();
    let password2Value = password2.value.trim();

    if (usernameValue === '' || usernameValue == null){
        setError(username, 'username cannot be blank')
    } else {
        setSuccess(username);
    }

    if (emailValue === '' || emailValue == null){
        setError(email, 'valid email is required')
    } else if (!isValidEmail(emailValue)){
        setError(email, 'valid email is required')
    }else{
        setSuccess(email);
    }

    if (passwordValue === '' || passwordValue == null){
        setError(password, 'valid password is required')
    } 
    else if(passwordValue.length < 8){
        setError(password, 'passwordmust be at least 8 characters')
    }    
    else {
        setSuccess(password);
    }

    if (password2Value === '' || password2Value == null){
        setError(password2, 'Please confirm your password')
    }else if(password2Value !== passwordValue){
        setError(password2, 'Please does not match')
    } 
    else {
        setSuccess(password2);
    }
}
</script>

</head>

<body>
    <div class="container">
        <form id="form" onsubmit="dataSubmit()">
            <hr>
            <h1>Registration</h1>
            <hr>
            
            <div class="input-control"> <!--contains input sections-->
                <label for="username">Username:</label><br>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>

             <div class="input-control">
                <label for="email">Email:</label><br>
                <input id="email" name="email" type="email">
                <div class="error"></div>
             </div>

             <div class="input-control">
                <label for="password">Password:</label><br>
                <input id="password" name="password" type="password">
                <div class="error"></div>
             </div>

             <div class="input-control">
                <label for="password">Re-Type Password:</label><br>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
             </div>

             <button type="submit" value="submit">Submit</button>
             <!--<button type="submit">Submit</button>: change type to button in 44 and create an onclick event and pass the function-->

        </form>
    </div>

</body>

</html>
